name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.5
        id: go

      - name: Install gover
        run: GO111MODULE=off go get github.com/modocache/gover  

      - name: Run tests
        run: go test -v -coverprofile=coverage.out ./...

      - name: Convert coverage profile
        run: gover -coverprofile=coverage.out -output=coverage.txt  

      - name: Upload test coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.out
